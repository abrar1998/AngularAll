<div class="container mt-5 mb-5">
    <div class="row justify-content-center">
        <div class="col-12 col-md-8 col-lg-6">
            <div class="form-container">
                <form class="mt-5 mb-5" [formGroup]="myForm"  (ngSubmit)="FormSubmitDetails()">
                    <ng-container *ngIf="step == 1">
                        <h4 class="mb-4 text-center">User Details</h4>
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" class="form-control" placeholder="Enter your name" formControlName="name">
                            <span *ngIf="myForm.controls['name'].touched && myForm.controls['name'].hasError('required')" class="text-danger" >Please enter your name</span>
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" class="form-control" placeholder="Enter your email" formControlName="email">
                            <span *ngIf="myForm.controls['email'].touched && myForm.controls['email'].hasError('required')" class="text-danger" >Please Enter Your Email</span>
                            <span *ngIf="myForm.controls['email'].hasError('email')" class="text-danger" >Please Enter Valid Email</span>
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" class="form-control" placeholder="Enter your password" formControlName="password">
                        </div>
                    </ng-container>

                    <ng-container *ngIf="step == 2">
                        <h4 class="mb-4 text-center">Additional Details</h4>
                        <div class="form-group">
                            <label for="phone">Phone</label>
                            <input type="text" class="form-control" placeholder="Enter your phone number" formControlName="phone">
                        </div>
                        <div class="form-group">
                            <label for="address">Address</label>
                            <input type="text" class="form-control" placeholder="Enter your address" formControlName="address">
                        </div>
                        <div class="form-group">
                            <label for="gender">Gender</label>
                            <select name="gender" id="gender" class="form-control" formControlName="gender">
                                <option value="male">Male</option>
                                <option value="female">Female</option>
                            </select>
                        </div>
                    </ng-container>

                    <ng-container *ngIf="step == 3">
                        <h4 class="mb-4 text-center">Feedback/Comment</h4>
                        <div class="form-group">
                            <label for="comment">Comment</label>
                            <textarea class="form-control" rows="3" id="comment" placeholder="Enter your comment" formControlName="comment" ></textarea>
                        </div>
                    </ng-container>
                    <br>
                    <div class="text-center form-group">
                        <button type="button" class="btn btn-success mr-2" (click)="PreviousForm()" *ngIf="step == 2 || step == 3" >Previous</button> |
                        <button type="button" class="btn btn-primary mr-2" (click)="NextForm()" *ngIf="step ==1 || step ==2" >Next</button> |
                        <button type="submit" class="btn btn-outline-success" *ngIf="step == 3">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
