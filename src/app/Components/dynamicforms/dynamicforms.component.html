<div class="container mt-5 mb-5">
    <h2 class="text-center mb-5 ">Employee Form</h2>
    <form [formGroup]="employeeForm" class="mt-5">
       
        <div formArrayName="employees">
            <div class="row mb-3" *ngFor="let emp of employees.controls; let i = index" [formGroupName]="i">
                <div class="col">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" formControlName="name" placeholder="Enter name"/>
                </div>
                <div class="col">
                    <label for="job">Job</label>
                    <input type="text" class="form-control" formControlName="job" placeholder="Enter job"/>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <button type="button" class="btn btn-success" (click)="AddEmployees()">Add New Employee</button>
            </div>
            <div class="col">
                <button type="submit" class="btn btn-primary" (click)="SubmitForm()">Submit</button>
            </div>
        </div>
    </form>
</div>
