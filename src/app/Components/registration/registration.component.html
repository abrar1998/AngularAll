<div class="container mt-5" style="height: 700px; ">
    <h1 class="text-center">Learning Reactive Forms</h1>
    <div class="row mt-5">
      <div class="col-6 justify-content-center">
        <form [formGroup]="regFrom" (ngSubmit)="Register()">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" required formControlName="name" placeholder="Enter your name">
            <span *ngIf="regFrom.controls['name'].touched && regFrom.controls['name'].hasError('required')" class="text-danger">Enter Name</span>
            <span *ngIf="regFrom.controls['name'].touched && regFrom.controls['name'].hasError('minlength')" class="text-danger">Name must be at least 6 characters long</span>
          </div>
          <div class="form-group">
            <label for="address">Address</label>
            <input type="text" class="form-control" required formControlName="address" placeholder="Enter your address">
            <span *ngIf="regFrom.controls['address'].touched && regFrom.controls['address'].hasError('required')" class="text-danger">Enter Address</span>
            <span *ngIf="regFrom.controls['address'].touched && regFrom.controls['address'].hasError('minlength')" class="text-danger">Address must be at least 6 characters long</span>
            <span *ngIf="regFrom.controls['address'].touched && regFrom.controls['address'].hasError('maxlength')" class="text-danger">Address cannot exceed 30 characters</span>
          </div>
          <div class="form-group">
            <label for="age">Age</label>
            <input type="number" class="form-control" required formControlName="age" placeholder="Enter your age">
            <span *ngIf="regFrom.controls['age'].touched && regFrom.controls['age'].hasError('required')" class="text-danger">Enter Age</span>
            <span *ngIf="regFrom.controls['age'].touched && regFrom.controls['age'].hasError('minlength')" class="text-danger">Age must be at least 2 characters long</span>
            <span *ngIf="regFrom.controls['age'].touched && regFrom.controls['age'].hasError('maxlength')" class="text-danger">Age cannot exceed 2 characters</span>
          </div>
          <br>
          <button type="submit" class="btn btn-success" [disabled]="regFrom.invalid">Submit</button>
        </form>
      </div>
    </div>
  </div>
